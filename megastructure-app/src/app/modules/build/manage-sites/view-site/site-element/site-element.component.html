<div class="elem-block" cdkDrag [ngSwitch]="siteElement.type">
  <div class="top-bar">
    <div class="options-container">
      <fa name="arrows" cdkDragHandle></fa>
      <fa name="edit"></fa>
      <fa name="plus" (click)="addElemClick(siteElement.elementRef)"></fa>
    </div>
  </div>

  <main *ngSwitchCase="typeEnums.main">
    <app-site-element
      *ngFor="let elem of siteElement.childElements"
      [siteElement]="elem"
      (addElem)="(addElem)"
    ></app-site-element>
  </main>

  <section *ngSwitchCase="typeEnums.section">
    <app-site-element
      *ngFor="let elem of siteElement.childElements"
      [siteElement]="elem"
      (addElem)="(addElem)"
    ></app-site-element>
  </section>

  <div *ngSwitchCase="typeEnums.div">
    <app-site-element
      *ngFor="let elem of siteElement.childElements"
      [siteElement]="elem"
      (addElem)="(addElem)"
    ></app-site-element>
  </div>

  <textarea
    *ngSwitchCase="typeEnums.text"
    [ngModel]="siteElement.textContent"
  ></textarea>

  <img *ngSwitchCase="typeEnums.image" [src]="siteElement.attributes['src']" />
</div>
