<div class="elem-block" *ngIf="siteElement.isActive" [ngSwitch]="siteElement.type">
  <section class="elem-container" (click)="elemClick($event)">
    <main
      [class]="'elem ' + (siteElement.changes.amount | jssStyle: siteElement.styles)"
      *ngSwitchCase="typeEnums.main"
      #containerElem
    >
      <app-site-element
        *ngFor="let elem of siteElement.childElements; trackBy: elemTrackByFn"
        [siteElement]="elem"
      ></app-site-element>
    </main>

    <section
      [class]="'elem ' + (siteElement.changes.amount | jssStyle: siteElement.styles)"
      *ngSwitchCase="typeEnums.section"
      #containerElem
    >
      <app-site-element
        *ngFor="let elem of siteElement.childElements; trackBy: elemTrackByFn"
        [siteElement]="elem"
      ></app-site-element>
    </section>

    <div
      [class]="'elem ' + (siteElement.changes.amount | jssStyle: siteElement.styles)"
      *ngSwitchDefault
      #containerElem
    >
      <app-site-element
        *ngFor="let elem of siteElement.childElements; trackBy: elemTrackByFn"
        [siteElement]="elem"
      ></app-site-element>
    </div>

    <textarea
      [class]="'elem ' + (siteElement.changes.amount | jssStyle: siteElement.styles)"
      *ngSwitchCase="typeEnums.text"
      [(ngModel)]="siteElement.textContent"
      #containerElem
    ></textarea>

    <img
      [class]="'elem ' + (siteElement.changes.amount | jssStyle: siteElement.styles)"
      *ngSwitchCase="typeEnums.image"
      [src]="siteElement.attributes['src']"
      #containerElem
    />
  </section>
</div>
