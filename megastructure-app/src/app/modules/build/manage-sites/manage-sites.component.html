<h1 class="text-center">Manage Sites</h1>

<div class="d-flex">
  <mat-card class="card add-btn">
    <button (click)="clickOpenSiteInfo('add')" mat-flat-button>
      <fa name="plus"></fa>
      Add
    </button>
  </mat-card>

  <mat-card class="card" *ngFor="let site of sites">
    <mat-card-title>{{ site.name }}</mat-card-title>
    <mat-card-content
      >{{ site.type }}
      <div>
        <label [matTooltip]="site.managers.join(', ')">Managers </label>
        <span>({{ site.managers.length }})</span>
      </div>

      <span [matTooltip]="site.lastModified.date | date: 'medium'"
        >Last modified by: {{ site.lastModified.user.toUpperCase() }}
      </span>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-footer></mat-card-footer>
  </mat-card>
</div>
