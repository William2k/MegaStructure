<h1 class="text-center">Manage Sites</h1>

<div class="sites-container">
  <mat-card class="card add-btn">
    <button (click)="clickOpenSiteInfo('add')" mat-flat-button>
      <fa name="plus"></fa>
      Add
    </button>
  </mat-card>

  <mat-card class="card" *ngFor="let site of sites">
    <mat-card-title>{{ site.name }}</mat-card-title>
    <mat-card-content>
      {{ site.type }}
      <div>
        <label [matTooltip]="site.managers.join(', ')">
          {{ site.managers.length }} Manager(s)
        </label>
      </div>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-footer>
      <ul class="card-btns list-unstyled">
        <li>
          <button
            class="edit-btn card-footer-btn"
            (click)="clickOpenSiteInfo(site.name)"
            mat-flat-button
          >
            <fa name="edit"></fa>
            Edit Site Info
          </button>
        </li>

        <li>
          <button
            class="view-btn card-footer-btn"
            mat-flat-button
            [routerLink]="['edit', site.name]"
          >
            <fa name="edit"></fa>
            Edit Site
          </button>
        </li>
        <li>
          <button
            class="edit-btn card-footer-btn"
            (click)="clickOpenSiteMap(site.name)"
            mat-flat-button
          >
            <fa name="eye"></fa>
            View Site Map
          </button>
        </li>
        <li>
          <button
            class="view-btn card-footer-btn"
            mat-flat-button
            [routerLink]="['/site', site.name]"
          >
            <fa name="eye"></fa>
            View Live Site
          </button>
        </li>
      </ul>
    </mat-card-footer>
  </mat-card>
</div>
