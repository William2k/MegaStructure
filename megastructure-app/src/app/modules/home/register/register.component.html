<div class="register-container">
  <form
    class="col-sm-11 col-lg-5 col-xl-4 simple-form"
    [formGroup]="registerForm"
    (ngSubmit)="postRegister()"
  >
    <h2>Register</h2>

    <div>
      <mat-form-field>
        <input
          matInput
          placeholder="Username"
          formControlName="username"
          required
        />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input
          matInput
          placeholder="Password"
          type="password"
          formControlName="password"
          required
        />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input
          matInput
          placeholder="Confirm Password"
          type="password"
          formControlName="confirmPassword"
          required
        />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input
          matInput
          placeholder="First Name"
          formControlName="firstName"
          required
        />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input
          matInput
          placeholder="Last Name"
          formControlName="lastName"
          required
        />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input
          matInput
          placeholder="Email Address"
          formControlName="emailAddress"
          required
        />
      </mat-form-field>
    </div>

    <button class="col-12" type="submit" mat-flat-button color="primary" [disabled]="!registerForm.valid">
      Register
    </button>
  </form>
</div>
