<div class="login-container">
  <form
    class="col-sm-11 col-lg-5 col-xl-4 simple-form"
    [formGroup]="loginForm"
    (ngSubmit)="postLogin()"
  >
    <h2>Login</h2>

    <div>
      <mat-form-field>
        <input
          matInput
          placeholder="Username"
          formControlName="username"
          required
        />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input
          matInput
          placeholder="Password"
          type="password"
          formControlName="password"
          required
        />
      </mat-form-field>
    </div>

    <button class="col-12" type="submit" mat-flat-button color="primary" [disabled]="!loginForm.valid">
      Login
    </button>
  </form>
</div>
