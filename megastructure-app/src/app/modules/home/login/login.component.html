<div class="login-container">
  <form
    class="col-sm-11 col-lg-5 col-xl-4 simple-form"
    [formGroup]="loginForm"
    (ngSubmit)="postLogin()"
  >
    <h2>Login</h2>

    <div>
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username" />
      </mat-form-field>
    </div>

    <div >
      <mat-form-field>
        <input
          matInput
          placeholder="Password"
          type="password"
          formControlName="password"
        />
      </mat-form-field>
    </div>

    <button type="submit" mat-flat-button color="primary">Login</button>
  </form>
</div>
