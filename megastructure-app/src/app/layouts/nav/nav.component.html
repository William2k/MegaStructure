<nav class="navbar navbar-expand-sm position-fixed">
  <div>
    <a class="navbar-brand" routerLink="/">MegaStructure</a>
  </div>

  <ul class="nav nav-tab">
    <li class="nav-item">
      <a
        class="nav-link"
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Home
      </a>
    </li>

    <ng-template [ngIf]="userLoggedIn" [ngIfElse]="loggedOut">
      <li class="nav-item">
        <a class="nav-link" routerLink="/build" routerLinkActive="active">
          Build
        </a>
      </li>
    </ng-template>

    <ng-template #loggedOut>
      <li class="nav-item">
        <a class="nav-link" routerLink="/login" routerLinkActive="active">
          Login
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="/register" routerLinkActive="active">
          Register
        </a>
      </li>
    </ng-template>
  </ul>

  <div class="user-info" *ngIf="userLoggedIn">
    <span>{{ username }}</span>
  </div>
</nav>
